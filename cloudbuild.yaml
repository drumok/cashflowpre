# Google Cloud Build configuration for SMB Analytics Platform
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/smb-analytics-platform:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/smb-analytics-platform:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smb-analytics-platform:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smb-analytics-platform:latest']

  # Deploy to Cloud Run with payment integration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'smb-analytics-platform',
      '--image', 'gcr.io/$PROJECT_ID/smb-analytics-platform:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '100',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,GCP_PROJECT_ID=rare-sound-469106-n6,GCP_REGION=us-central1',
      '--port', '3000'
    ]

  # Create Cloud Storage bucket for user data
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil mb -p $PROJECT_ID -c STANDARD -l us-central1 gs://$PROJECT_ID-user-data || true
        gsutil iam ch allUsers:objectViewer gs://$PROJECT_ID-user-data || true

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/smb-analytics-platform:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/smb-analytics-platform:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Timeout for the entire build
timeout: '1200s'